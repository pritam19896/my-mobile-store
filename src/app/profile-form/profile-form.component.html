<h2>Profile Form</h2>
<form [formGroup]="profileForm"
  (ngSubmit)="profileForm.valid && onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" placeholder="Enter your name"
      formControlName="name" required>
    <div class="alert alert-danger" *ngIf="name.invalid && name.dirty">
      <span *ngIf="name.errors.required">
        Name is required.
      </span>
      <span *ngIf="name.errors.minlength">
        Name should be minimum {{name.errors.minlength.requiredLength}} characters.
      </span>
      <span *ngIf="name.errors.forbiddenName">
        {{name.errors.forbiddenName}} is not allowed.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com"
      formControlName="email" required>
  </div>

  <div formArrayName="mobiles">
    <h5>Mobile Number</h5>
    <button type="button" class="btn" (click)="addMobile()">Add Mobile</button>
    <div class="form-group"
      *ngFor="let mobile of mobiles.controls; let i = index">
      <input type="number" class="form-control"
        [formControlName]="i">
    </div>
  </div>

  <div formGroupName="address">
    <h4>Address</h4>
    <div class="form-group">
      <label>Street</label>
      <input class="form-control" placeholder="Enter your name"
        formControlName="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" placeholder="Enter your name"
        formControlName="city">
    </div>
    <div class="form-group">
      <label>Zip</label>
      <input class="form-control" placeholder="Enter your name"
        formControlName="zip">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
